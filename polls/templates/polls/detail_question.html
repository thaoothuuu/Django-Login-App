{% extends "polls/base.html" %}
{% block content %}
    {% if qs %}
    <form action="{% url 'polls:vote' qs.id %}" method="POST">
        {% csrf_token %}
        <h2>{{ qs.question_text }}</h2>
        <ul>
            {% for item in qs.choice_set.all %}
                <li>
                    <input type="radio" value="{{ item.id }}" name="choice"> {{ item.choice_text }}
                </li>
            {% endfor %}
                <p><input type="submit" value="Gửi"></p>
        </ul>

    </form>
    <form action="{% url 'polls:deletequestion' qs.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Xóa câu hỏi">
    </form>
    {% endif %}
    <a href="{% url 'polls:question' %}"><h3>Quay lại</h3></a>
{% endblock %}
